<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovebirds Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="illustration">
                <img src="https://tse2.mm.bing.net/th?id=OIP.6lL4MboZ6-ZtULpHuGykaAHaE7&pid=Api&P=0&h=220" alt="Illustration" />
                <h2</h2>
                <p>Erdum et malesuada fames ac ante ipsum primis in faucibus suspendisse porta.</p>
            </div>
        </div>
        <div class="right-side">
            <div class="login-form">
                
                <h2>WELCOME</h2>
                <form action="/login" method="post">
                    <div class="input-group">
                        <label for="username">Users name or Email</label>
                        <input type="text" id="username" name="username" value="" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" value="" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit">Sign in</button>
                </form>
                <div class="social-login">
                    <p>or</p>
                    <button class="google-signin">
                        <img src="https://s.yimg.com/fz/api/res/1.2/I2ucT7v2aEn9pInvuzBnPQ--~C/YXBwaWQ9c3JjaGRkO2ZpPWZpdDtoPTI0MDtxPTgwO3c9MjQw/https://s.yimg.com/zb/imgv1/e76fa261-e45b-3514-872d-e8fa3a2473e5/t_500x300" alt="Google Logo">
                        Sign in with Google
                    </button>
                </div>
                <div class="signup-link">
                    <p><a href="#">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
